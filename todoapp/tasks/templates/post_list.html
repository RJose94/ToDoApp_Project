{% extends 'base.html' %}

{% block title %}ToDoApp - Task{% endblock %}

{% block content %}
    <h1>ToDoApp - Last Task</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
            <p class="date">Published on {{ post.created_at}}</p>
            <a href="{% url 'post-detail-template' pk=post.id %}">Read more</a>
        </div>
    {% endfor %}
{% endblock %}
